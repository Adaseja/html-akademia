<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="https://formspree.io/f/xknaknwn" method="POST">
      <label for="imie">Imię:</label><br />
      <input type="text" name="imie" id="imie" /><br />

      <label for="nazwisko">Nazwisko:</label><br />
      <input type="text" name="nazwisko" id="nazwisko" /><br />

      <label for="phone">Telefon:</label><br />
      <input type="text" name="phone" id="phone" /><br />

      <label for="miasto">Miasto:</label><br />
      <select name="miasto" id="miasto">
        <option value="Krakow">Kraków</option>
        <option value="Warszawa" selected>Warszawa</option>
        <option value="Gdansk">Gdańsk</option></select
      ><br />

      <label for="gender">Płeć:</label><br />
      <input type="radio" name="gender" id="male" value="Mężczyzna" />
      <label for="male">Mężczyzna</label><br />
      <input type="radio" name="gender" id="female" value="Kobieta" />
      <label for="female">Kobieta</label><br />

      <label for="message">Wiadomość:</label><br />
      <textarea name="message" id="message" maxlength="1000"></textarea><br />

      <input type="submit" value="Wyślij" />
    </form>
  </body>
</html>
